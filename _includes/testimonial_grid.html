<!-- Testimonial Grid Section -->
    <section id="testimonials">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Testimonials</h2>
                    <br />
                </div>
            </div>

            <div class="row">
            {% for post in site.categories['testimony'] %}
                <div class="col-md-4 col-sm-6 testimonial-item">
                    <a href="#testimonialModal{{ post.modal-id }}" class="testimonial-link" data-toggle="modal">
                        <div class="testimonial-hover">
                            <div class="testimonial-hover-content">
                                <i class="fa fa-plus fa-3x"></i>
                            </div>
                        </div>
                        <img src="img/testimonial/{{ post.thumbnail }}" class="img-responsive" alt="">
                    </a>
                    <div class="testimonial-caption">
                        <h4>{{ post.actor }}</h4>
                        <p class="text-muted"> participant in {{ post.location }} performance </p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
