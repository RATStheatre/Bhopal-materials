 <!-- Testimonial Modals -->
 {% for post in site.categories['testimony'] %}
    <div class="testimonial-modal modal fade" id="testimonialModal{{ post.modal-id }}" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-content">
            <div class="close-modal" data-dismiss="modal">
                <div class="lr">
                    <div class="rl">
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-lg-offset-2">
                        <div class="modal-body">
                            <h2>{{ post.actor }} shares his story</h2>
                            <hr class="star-primary">
                            <img src="img/testimonial/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">

                            <ul class="list-inline item-details">
                                <li>Publication:
                                    <strong> {{ post.publication }} </strong>
                                </li>
                                <li>Date:
                                    <strong> {{ post.date | date: '%B %d, %Y' }} </strong>
                                </li>
                            </ul>
                            <a href="{{ post.link }}" class="btn btn-primary" role="button" target="_blank">Read More</a>
                            <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
